<!DOCTYPE html>

<html lang="eng">
    <head>
        <title>
            Table
        </title>
        <link rel="stylesheet" href="table.css"
    </head>
    <body>
        <!-- Element that creates a table -->
        <table>
            <!--Element that creates a table row -->
            <tr>
                <!-- Element that creates a table header cell -->
                <th> cell 1</th>
                <th> cell 2</th>
                <th> cell 3</th>
            </tr>
            <tr>
                <!-- Element that creates a table data cell -->
                <td> cell 4</td>
                <td> cell 5</td>
                <td> cell 6</td>
            </tr>
            <tr>
                <!-- Element that creates a table data cell -->
                <td> cell 7</td>
                <td> cell 8</td>
                <td> cell 9</td>
            </tr>
        </table>
    </body>
</html>
