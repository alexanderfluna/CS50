<!DOCTYPE html>

<html lang="eng">
    <head>
        <title>Geolocation</title>
    </head>
    <body>
        <script>
            navigator.geolocation.getCurrentPosition(function(position) {
                document.write(position.coords.latitude + ', ' + position.coords.longitude);
            });
        </script>
    </body>

</html>
