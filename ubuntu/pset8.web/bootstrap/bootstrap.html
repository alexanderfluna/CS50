<!-- Include at the start of every html webpage -->
<!DOCTYPE html>

<!-- Says the language of the html will be in English -->
<html lang="eng">

    <!-- The <head> is for storing other data about the page
    that the browser needs to know in order to render it -->
    <head>
        <!-- The tab of the webpage will say "Hello!" -->
        <title>
            Hello!
        </title>
        <!-- Links the bootstrap library for this html code -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <!-- The <body stores everything that is not in the <head> -->
    <body>
        <h1>Hello, world!</h1>
        <!-- Creates an alert using bootstrap -->
        <div class="alert alert-primary" role="alert">
            This is my alert!
        </div>
    </body>

</html>
