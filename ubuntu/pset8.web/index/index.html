<!-- Include at the start of every html webpage -->
<!DOCTYPE html>

<!-- Says the language of the html will be in English -->
<html lang="eng">

    <!-- The <head> is for storing other data about the page
    that the browser needs to know in order to render it -->
    <head>
        <!-- The tab of the webpage will say "Hello!" -->
        <title>
            Hello!
        </title>
        <!-- Links a separate css stylesheet for this html code -->
        <link rel="stylesheet" href="index.css">
        <!-- Script tag is used to add JS code -->
        <script>
            alert("Hello!");
        </script>
    </head>

    <body>
        <h1>Hello, world!</h1>

        <h2 class="title">Subsection 1</h2>

        <!-- An element can include more than one class like this -->
        <p class="font green">This is my webpage.</p>

        <h3 class="title">Subsection 2</h3>

        <!-- An element can include more than one class like this -->
        <p class="font green">This is some more text.</p>

        <!-- Inserts a link that the user can click -->
        Visit <a href="https://harvard.edu">Harvard.</a>

        <!-- Searches up a picture on the internet to show.
        The alt is a description of the picture that is present
        if the user cannot view the picture -->
         <img src="screenshot.png" alt="Picture of the night sky.">
    </body>

</html>
