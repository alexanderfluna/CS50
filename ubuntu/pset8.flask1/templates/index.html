{% extends "layout.html" %}

{% block body %}
        <h1>Hi, {{ name }}. Your random number is {{ number }}</h1>

        <h2>{% if coin == 1 %}
            Your coin flip is HEADS.
        {% else %}
            Your coin flip is TAILS.
        {% endif %}</h2>

        <form action="/hello">
            <input name="name" type="text">
            <input type="submit">
        </form>
{% endblock %}
